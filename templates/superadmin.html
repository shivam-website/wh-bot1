<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - Hotel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .hotel-card {
            border-left: 4px solid var(--secondary);
        }
        
        .hotel-connected {
            border-left-color: var(--success);
        }
        
        .hotel-disconnected {
            border-left-color: var(--danger);
        }
        
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-connected {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-auto {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .status-manual {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <!-- Super Admin Login -->
    <div id="loginScreen" class="login-container">
        <div class="text-center mb-4">
            <i class="fas fa-crown fa-3x text-warning mb-3"></i>
            <h2>Super Admin Login</h2>
            <p class="text-muted">System Administration</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="loginUsername" value="superadmin" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" value="admin123" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Login as Super Admin
            </button>
        </form>
        
        <div class="text-center mt-3">
            <a href="admin.html" class="text-decoration-none">Hotel Admin Login</a>
        </div>
    </div>

    <!-- Super Admin Dashboard -->
    <div id="dashboard" style="display: none;">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-crown me-2"></i>
                    Super Admin Dashboard
                </a>
                <div class="navbar-nav ms-auto">
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </div>
            </div>
        </nav>

        <div class="container-fluid mt-4">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Hotel Management</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addHotelModal">
                    <i class="fas fa-plus me-2"></i>Add New Hotel
                </button>
            </div>

            <!-- Hotels Grid -->
            <div class="row" id="hotelsGrid">
                <!-- Hotels will be populated here -->
            </div>
        </div>
    </div>

    <!-- Add Hotel Modal -->
    <div class="modal fade" id="addHotelModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Hotel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addHotelForm">
                        <div class="mb-3">
                            <label class="form-label">Hotel Name</label>
                            <input type="text" class="form-control" name="hotelName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" name="phone" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addHotel()">Add Hotel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Hotel Modal -->
    <div class="modal fade" id="editHotelModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Hotel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editHotelForm">
                        <input type="hidden" name="id">
                        <div class="mb-3">
                            <label class="form-label">Hotel Name</label>
                            <input type="text" class="form-control" name="hotelName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password (leave blank to keep current)</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" name="phone" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateHotel()">Update Hotel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- QR Modal -->
    <div class="modal fade" id="qrModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Connect WhatsApp Bot</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="qr-container mb-3">
                        <div id="qrCode"></div>
                    </div>
                    <p class="text-muted">
                        Scan this QR code with WhatsApp to connect the bot for this hotel.
                    </p>
                    <div id="connectionStatus" class="alert alert-info">
                        Waiting for QR scan...
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        let currentHotelId = null;
        let qrCheckInterval = null;

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/superadmin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    showDashboard();
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        });

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadHotels();
        }

        function logout() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('loginForm').reset();
        }

        async function loadHotels() {
            try {
                const response = await fetch('/api/superadmin/hotels');
                const hotels = await response.json();
                
                const hotelsGrid = document.getElementById('hotelsGrid');
                hotelsGrid.innerHTML = '';
                
                if (hotels.length === 0) {
                    hotelsGrid.innerHTML = `
                        <div class="col-12">
                            <div class="card text-center py-5">
                                <i class="fas fa-hotel fa-3x text-muted mb-3"></i>
                                <h4>No Hotels Added</h4>
                                <p class="text-muted">Add your first hotel to get started</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                hotels.forEach(hotel => {
                    const hotelCard = document.createElement('div');
                    hotelCard.className = 'col-md-6 col-lg-4';
                    
                    hotelCard.innerHTML = `
                        <div class="card hotel-card ${hotel.botStatus === 'connected' ? 'hotel-connected' : 'hotel-disconnected'}">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <h5 class="card-title">${hotel.hotelName}</h5>
                                    <div>
                                        <span class="status-badge ${hotel.botStatus === 'connected' ? 'status-connected' : 'status-disconnected'}">
                                            ${hotel.botStatus}
                                        </span>
                                        <span class="status-badge ${hotel.autoConnect ? 'status-auto' : 'status-manual'} ms-1">
                                            ${hotel.autoConnect ? 'Auto' : 'Manual'}
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <small class="text-muted">Username:</small>
                                    <div>${hotel.username}</div>
                                </div>
                                
                                <div class="mb-3">
                                    <small class="text-muted">Phone:</small>
                                    <div>${hotel.phone}</div>
                                </div>
                                
                                <div class="mb-3">
                                    <small class="text-muted">Created:</small>
                                    <div>${new Date(hotel.createdAt).toLocaleDateString()}</div>
                                </div>
                                
                                <div class="btn-group w-100">
                                    ${hotel.botStatus === 'connected' ? 
                                        `<button class="btn btn-sm btn-danger" onclick="disconnectBot(${hotel.id})">
                                            <i class="fas fa-plug"></i> Disconnect
                                        </button>` :
                                        `<button class="btn btn-sm btn-success" onclick="connectBot(${hotel.id})">
                                            <i class="fas fa-plug"></i> Connect
                                        </button>`
                                    }
                                    <button class="btn btn-sm btn-outline-primary" onclick="editHotel(${hotel.id})">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteHotel(${hotel.id})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                                
                                <div class="mt-2 text-center">
                                    <small class="text-muted">
                                        ${hotel.autoConnect ? 'üîÑ Auto-reconnects on restart' : '‚è∏Ô∏è Manual connection only'}
                                    </small>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    hotelsGrid.appendChild(hotelCard);
                });
                
            } catch (error) {
                console.error('Error loading hotels:', error);
                alert('Error loading hotels');
            }
        }

        async function addHotel() {
            const form = document.getElementById('addHotelForm');
            const formData = new FormData(form);
            
            const hotelData = {
                hotelName: formData.get('hotelName'),
                username: formData.get('username'),
                password: formData.get('password'),
                phone: formData.get('phone')
            };
            
            try {
                const response = await fetch('/api/superadmin/hotels', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(hotelData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Close modal and reset form
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addHotelModal'));
                    modal.hide();
                    form.reset();
                    
                    // Reload hotels
                    loadHotels();
                } else {
                    alert('Error adding hotel: ' + result.error);
                }
                
            } catch (error) {
                console.error('Error adding hotel:', error);
                alert('Error adding hotel');
            }
        }

        async function editHotel(hotelId) {
            try {
                const response = await fetch('/api/superadmin/hotels');
                const hotels = await response.json();
                const hotel = hotels.find(h => h.id === hotelId);
                
                if (!hotel) {
                    alert('Hotel not found');
                    return;
                }
                
                const form = document.getElementById('editHotelForm');
                form.querySelector('input[name="id"]').value = hotel.id;
                form.querySelector('input[name="hotelName"]').value = hotel.hotelName;
                form.querySelector('input[name="username"]').value = hotel.username;
                form.querySelector('input[name="phone"]').value = hotel.phone;
                
                const modal = new bootstrap.Modal(document.getElementById('editHotelModal'));
                modal.show();
                
            } catch (error) {
                console.error('Error loading hotel for edit:', error);
                alert('Error loading hotel details');
            }
        }

        async function updateHotel() {
            const form = document.getElementById('editHotelForm');
            const formData = new FormData(form);
            
            const hotelData = {
                hotelName: formData.get('hotelName'),
                username: formData.get('username'),
                phone: formData.get('phone')
            };
            
            const password = formData.get('password');
            if (password) {
                hotelData.password = password;
            }
            
            const hotelId = formData.get('id');
            
            try {
                const response = await fetch(`/api/superadmin/hotels/${hotelId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(hotelData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editHotelModal'));
                    modal.hide();
                    
                    // Reload hotels
                    loadHotels();
                } else {
                    alert('Error updating hotel: ' + result.error);
                }
                
            } catch (error) {
                console.error('Error updating hotel:', error);
                alert('Error updating hotel');
            }
        }

        async function deleteHotel(hotelId) {
            if (!confirm('Are you sure you want to delete this hotel? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/superadmin/hotels/${hotelId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadHotels();
                } else {
                    alert('Error deleting hotel: ' + result.error);
                }
                
            } catch (error) {
                console.error('Error deleting hotel:', error);
                alert('Error deleting hotel');
            }
        }

        async function connectBot(hotelId) {
            currentHotelId = hotelId;
            
            try {
                const response = await fetch(`/api/superadmin/hotels/${hotelId}/connect`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    if (result.connected) {
                        alert('Bot is already connected');
                    } else {
                        showQRCode(hotelId);
                    }
                } else {
                    alert('Error connecting bot: ' + result.error);
                }
                
            } catch (error) {
                console.error('Error connecting bot:', error);
                alert('Error connecting bot');
            }
        }

        async function disconnectBot(hotelId) {
            if (!confirm('Are you sure you want to disconnect the bot?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/superadmin/hotels/${hotelId}/disconnect`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadHotels();
                } else {
                    alert('Error disconnecting bot: ' + result.error);
                }
                
            } catch (error) {
                console.error('Error disconnecting bot:', error);
                alert('Error disconnecting bot');
            }
        }

        async function showQRCode(hotelId) {
            const modal = new bootstrap.Modal(document.getElementById('qrModal'));
            const qrCodeDiv = document.getElementById('qrCode');
            const statusDiv = document.getElementById('connectionStatus');
            
            qrCodeDiv.innerHTML = '';
            statusDiv.innerHTML = 'Waiting for QR scan...';
            statusDiv.className = 'alert alert-info';
            
            // Start checking for QR code
            qrCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/superadmin/hotels/${hotelId}/qr`);
                    const result = await response.json();
                    
                    if (result.qr) {
                        QRCode.toCanvas(qrCodeDiv, result.qr, { width: 200 }, (error) => {
                            if (error) console.error('QR generation error:', error);
                        });
                    } else {
                        // QR cleared means connected
                        clearInterval(qrCheckInterval);
                        statusDiv.innerHTML = '‚úÖ Bot connected successfully!';
                        statusDiv.className = 'alert alert-success';
                        loadHotels();
                    }
                } catch (error) {
                    console.error('Error checking QR:', error);
                }
            }, 2000);
            
            modal.show();
            
            // Clean up interval when modal is closed
            document.getElementById('qrModal').addEventListener('hidden.bs.modal', () => {
                if (qrCheckInterval) {
                    clearInterval(qrCheckInterval);
                    qrCheckInterval = null;
                }
            });
        }

        // Auto-refresh hotels every 30 seconds
        setInterval(() => {
            if (document.getElementById('dashboard').style.display !== 'none') {
                loadHotels();
            }
        }, 30000);
    </script>
</body>
</html>
